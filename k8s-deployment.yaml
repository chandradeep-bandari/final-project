apiVersion: apps/v1
kind: Deployment
metadata:
  name: salary-predictor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: salary-predictor
  template:
    metadata:
      labels:
        app: salary-predictor
    spec:
      containers:
      - name: predictor
        image: salary-predictor:1.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5000
